<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CO‚ÇÇ & Biogas Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }
    header {
        width: 100%;
        background-color: #1E1E1E;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
    }
    .stat {
        font-size: 1rem;
        margin: 5px;
    }
    .btn {
        background-color: #00bfa5;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .btn:hover {
        background-color: #009e8c;
    }
    .chart-container {
        width: 100%;
        max-width: 800px;
        margin: 20px 0;
    }
    #alarm {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(255, 0, 0, 0.9);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-size: 2rem;
        animation: blink 1s infinite alternate;
    }
    @keyframes blink {
        0% { opacity: 1; }
        100% { opacity: 0.6; }
    }
    #alarm button {
        background: white;
        color: red;
        font-weight: bold;
        border: none;
        padding: 10px 15px;
        font-size: 1.2rem;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
    }
    @media (max-width: 600px) {
        .stat {
            font-size: 0.9rem;
        }
        header {
            flex-direction: column;
            text-align: center;
        }
    }
    
</style>
</head>
<body>

<header>
    <img src="logo.jpeg" alt="company logo" height="50px" width="50px" class="imig">
    <div class="stat">CO‚ÇÇ Saved: <span id="co2Value">0</span> kg</div>
    <div class="stat">Points: <span id="points">0</span></div>
    <div>
        <button class="btn" onclick="triggerMalfunction()">Trigger Malfunction</button>
        <button class="btn" onclick="redeemPoints()">Redeem Points</button>
    </div>
</header>

<div class="chart-container">
    <canvas id="co2Chart"></canvas>
</div>
<div class="chart-container">
    <canvas id="biogasChart"></canvas>
</div>

<div id="alarm">
    üö® DEVICE MALFUNCTION üö®
    <button onclick="closeAlarm()">Dismiss</button>
</div>

<script>
let co2Saved = 0;
let points = 0;
let timeLabels = [];
let co2Data = [];
let biogasData = [];

const co2Chart = new Chart(document.getElementById('co2Chart'), {
    type: 'bar',
    data: {
        labels: timeLabels,
        datasets: [{
            label: 'CO‚ÇÇ Saved (kg)',
            data: co2Data,
            backgroundColor: '#00bfa5'
        }]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true } } }
});

const biogasChart = new Chart(document.getElementById('biogasChart'), {
    type: 'bar',
    data: {
        labels: timeLabels,
        datasets: [{
            label: 'Biogas Produced (m¬≥)',
            data: biogasData,
            backgroundColor: '#ffb300'
        }]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true } } }
});

function updateCharts() {
    const now = new Date().toLocaleTimeString();
    const co2Increment = (Math.random() * 0.5 + 0.1).toFixed(2);
    const biogasIncrement = (Math.random() * 0.3 + 0.05).toFixed(2);

    co2Saved += parseFloat(co2Increment);
    points += Math.floor(parseFloat(co2Increment) * 10);

    timeLabels.push(now);
    co2Data.push(co2Saved.toFixed(2));
    biogasData.push((biogasData.length > 0 ? parseFloat(biogasData[biogasData.length - 1]) : 0) + parseFloat(biogasIncrement));

    if (timeLabels.length > 10) {
        timeLabels.shift();
        co2Data.shift();
        biogasData.shift();
    }

    document.getElementById('co2Value').textContent = co2Saved.toFixed(2);
    document.getElementById('points').textContent = points;

    co2Chart.update();
    biogasChart.update();
}

function triggerMalfunction() {
    document.getElementById('alarm').style.display = 'flex';
}

function closeAlarm() {
    document.getElementById('alarm').style.display = 'none';
}

function redeemPoints() {
    if (points >= 10) {
        points -= 10;
        alert("‚úÖ You redeemed 10 points!");
    } else {
        alert("‚ùå Not enough points to redeem!");
    }
    document.getElementById('points').textContent = points;
}

setInterval(updateCharts, 2000);
</script>

</body>
</html>
